<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>

    <div class="container">

      <div class="preview-image">
        <img src="images/image-product-desktop.jpg" alt="photo of perfume Gabrielle" width="600" height="900">
      </div>


      <section class="description">
        <h1>Perfume</h1>
        <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>
        <span class="actual-price">$149.99</span>
        <span class="old-price">$169.99</span>
        <button class="button">Add to Cart</button>
      </section>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
